apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler

metadata:
  name: app-autoscaler-production
spec:
  scaleTargetRef:
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: rollout-bluegreen
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
